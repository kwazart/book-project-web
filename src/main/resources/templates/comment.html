<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Онлайн Библиотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/main-style.css}" rel="stylesheet">
</head>
<body>
<header>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html" th:href="@{/index}">Главная</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="book.html" th:href="@{/book}">Книги</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="author.html" th:href="@{/author}">Авторы</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="genre.html" th:href="@{/genre}">Жанры</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="comment.html" th:href="@{/comment}">Комментарии</a>
        </li>
    </ul>
</header>

<section class="btnAddObject">
    <a href="comment-edit.html" role="button" class="btn btn-dark" th:href="@{/comment/edit}">Добавить</a>
</section>

<section class="mt-3">
    <form id="edit-form" action="comment.html" th:method="get" th:action="@{/comment(bookId=${book.id})}" th:object="${book}">
        <label for="selectBookForComment" class="form-label">Выбор книги</label>
        <div class="row">
            <div class="col col-10">
                <select class="form-select" id="selectBookForComment" aria-label="Default select example" th:field="*{id}">
                    <option value="0" selected>- Выберите вариант -</option>
                    <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.name} + '(' + ${book.author.name} + ')'"></option>
                </select>
            </div>
            <div class="col col-2 d-flex justify-content-end">
                <button type="submit" class="btn btn-dark">Выбрать</button>
            </div>
        </div>

    </form>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Текст</td>
            <td>Действия</td>
        </tr>
        <tr th:each="comment : ${comments}" class="data-row">
            <td th:text="${comment.id}">1</td>
            <td th:text="${comment.text}">Тестовое имя</td>
            <td class="btn-actions">
                <a href="comment-edit.html" role="button" class="btn btn-outline-dark btn-sm" th:href="@{/comment/edit(id=${comment.id})}">Изменить</a>
                <a href="comment.html" role="button" class="btn btn-outline-dark btn-sm" th:href="@{/comment/remove(id=${comment.id})}">Удалить</a>
            </td>
        </tr>
    </table>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
