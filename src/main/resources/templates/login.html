<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" lang="ru">
<head>
    <title tiles:fragment="title">Messages : Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/main-style.css}" rel="stylesheet">
    <script th:src="@{/js/main.js}" type="text/javascript" rel="stylesheet"></script>
</head>
<body>
<div class="container col-4 mt-5">
    <form name="f" th:action="@{/login}" method="post">
        <legend>Please Login</legend>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="mb-3">
            <input type="text" id="username" name="username" class="form-control" placeholder="Email"/>
        </div>
        <div class="mb-3">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
        </div>
        <div class="form-actions d-flex justify-content-center">
            <button type="submit" class="btn btn-dark" onclick="logout()">Войти</button>
            <a href="/" class="btn btn-outline-dark ms-2" type="button">Главная</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
