<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Онлайн Библиотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/main-style.css}" rel="stylesheet">
</head>
<body>
<header>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html" th:href="@{/index}">Главная</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="book.html" th:href="@{/book}">Книги</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="author.html" th:href="@{/author}">Авторы</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="genre.html" th:href="@{/genre}">Жанры</a>
        </li>
    </ul>
</header>

<section class="btnAddObject">
    <a href="author-edit.html" role="button" class="btn btn-dark" th:href="@{/author/edit/0}">Добавить</a>
</section>

<section>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Действия</td>
        </tr>
        <tr th:each="author : ${authors}" class="data-row">
            <td th:text="${author.id}">1</td>
            <td th:text="${author.name}">Тестовое имя</td>
            <td class="btn-actions">
                <form action="author.html" th:method="delete" th:action="@{'/author/' + ${author.id}}">
                    <a href="author-edit.html" role="button" class="btn btn-outline-dark btn-sm" th:href="@{'/author/edit/' + ${author.id}}">Изменить</a>
                    <button type="submit" class="btn btn-outline-dark btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
    </table>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
